<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the speech bubble -->
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Background circle for contrast -->
  <circle cx="32" cy="32" r="31" fill="#2E3B5E" opacity="0.9"/>
  
  <!-- Shadow/3D effect -->
  <path d="M12 14 C12 9, 16 5, 21 5 L45 5 C50 5, 54 9, 54 14 L54 32 C54 37, 50 41, 45 41 L26 41 L13 54 L12 14 Z"
        fill="url(#shadowGradient)" opacity="0.6"/>

  <!-- Main speech bubble -->
  <path d="M10 12 C10 7, 14 3, 19 3 L43 3 C48 3, 52 7, 52 12 L52 30 C52 35, 48 39, 43 39 L24 39 L11 52 L10 12 Z"
        fill="url(#bubbleGradient)" stroke="none"/>

  <!-- Inner highlight -->
  <ellipse cx="32" cy="20" rx="18" ry="8" fill="#FFEB3B" opacity="0.4"/>

  <!-- Y'all text -->
  <text x="32" y="26" font-family="Ubuntu, Arial, sans-serif" font-size="12" font-weight="bold"
        text-anchor="middle" fill="#1A237E">y'all</text>
</svg>